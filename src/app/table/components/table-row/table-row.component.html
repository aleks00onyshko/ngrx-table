<div class="table-row">
  <div class="table-item name">
    <span>{{ serial.name }}</span>
    <div class="genres">
      <div class="genre" *ngFor="let genre of serial.genres">
        <app-genre-label [genre]="genre"></app-genre-label>
      </div>
    </div>
  </div>
  <div class="table-item season">{{ serial.seasons }}</div>
  <div class="table-item network">{{ serial.network }}</div>
  <div class="table-item year">{{ serial.premiereDate }}</div>
</div>
